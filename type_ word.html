<pre><!-pre元素可定义预格式化的文本,被包围在pre元素中的文本通常会保留空格和换行符,而文本也会呈现为等宽字体 -->
这是<b>粗体文本</b>
这是<big>大号字</big>
这是<em>着重文字</em>
这是<i>斜体字</i>
这是<small>小号字</small>
这是<strong>加重语气</strong>
这是<sub>下标字</sub>
这是<sup>上标字</sup>
这是<ins>插入字</ins>
这是<del>删除字</del>

一打有 <del>二十</del> <ins>十二</ins> 件。
一打有 <sub><del>二十</del></sub><ins>十二</ins> 件。
一打有<del><sub>二十</sub></del><ins>十二</ins> 件。
